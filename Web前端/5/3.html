<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框属性</title>
    <style>
        .frame{
            width:200px; height:200px;

            /*
            边框样式:实线 点线 虚线
            border:1px solid #000;
            border:1px dotted #000;
            border:1px dashed #000;

            可单独设置上 下 左 右 边框
            border-top:3px solid red;
            border-bottom:3px dashed green;
            border-left:3px dotted blue;
            border-right:3px dotted blue;
        */
        }
    </style>
</head>
<body>
    <div class="frame"></div>
</body>
</html>
