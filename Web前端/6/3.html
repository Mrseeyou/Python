<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型</title>
    <style>
        .box1{
            /* 通过设置边框 内间距 会改变盒子的大小*/
            width:200px; height:200px; background:red;
            border:10px solid green;
            padding:20px;
            margin:20px;
        }

        .box2{
            width:200px; height:200px; background:red;
            border:10px solid green;
            padding:20px;
            /* 加入此属性后 不改变盒子的大小*/
            box-sizing:border-box;
        }
    </style>
</head>
<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
</body>
</html>
