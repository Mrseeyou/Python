<!-- 第一行是声明文档, 告诉我们的浏览器以什么html版本解析我们的代码-->
<!DOCTYPE html>

<!-- 第二行是html标签 是网页中最大的标签 -->
<html lang="en">

<!-- head 头 主要写不直接显示在页面当中的内容 一般是做网页的设置-->
    <head>
        <!-- 设置网页编码格式-->
        <meta charset="UTF-8">
        <!-- 设置网页的标题-->
        <title>我的第一个网页</title>
    </head>


<!-- body 体 主要写显示在页面当中的内容 -->
    <body>

    我的第一个THTM
<!-- 常用的有语义的块级元素 有默认格式 独占一行(只要独占一行的都叫块级元素) -->
    <!-- 标题标签 h1-h6 逐渐变小 常用h1-h3 一般一个文档只用一个 -->
    <h1>这是一级标题</h1>
    <h2>这是二级标题</h2>
    <h3>这是三级标题</h3>

    <!-- 段落标签 独占一行 有默认格式 -->
    <p>这是段落标签</p>
    <p>这是<br>段落标签</p>

<!-- 列表 -->
        <!-- 无序列表 独占一行 有默认格式-->
        <ul>
            <li>无列表一</li>
            <li>无列表二</li>
            <li>无列表三</li>
        </ul>
        <!-- 有序列表 独占一行 有默认格式-->
        <ol>
            <li>有序列表一</li>
            <li>有序列表二</li>
            <li>有序列表三</li>
        </ol>
        <!-- 自定义列表 -->
        <dl>
            <dt>自定义列表</dt>
            <dd>自定义列表</dd>
            <dd>自定义列表</dd>
        </dl>

<!-- 表格标签 -->
        <table border="1" cellpadding="10px" cellspacing="0">
            <!-- 这是表格中的行 -->
            <tr>
                <!-- 这是表格中的列 -->
                <td>这是第一行的第一列</td>
                <td>这是第一行的第二列</td>
            </tr>
            <tr>
                <td>这是第二行的第一列</td>
            </tr>
        </table>
    <hr>
        <!-- 设置一个表格 用到所有属性 -->
        <table border="1"  cellpadding="10px" cellspacing="0" width="500" height="500">
            <tr colspan="4">
                <th colspan="4">自定义表格</th>
            </tr>
            <tr align="center">
                <td rowspan="2">自定义表格</td>
                <td>自定义表格</td>
                <td>自定义表格</td>
            </tr>
            <tr align="center" valign="bottom">
                <td>自定义表格</td>
                <td>自定义表格</td>
            </tr>
        </table>
<!-- 水平分割线 -->
    <hr>

<!-- div 区块元素 没有默认样式(没有语义) 独占一行 一般用来划定一块区域 配合css在布局当中使用 -->
    <div>这是div标签</div>
    </body>
</html>

<!--注释内容: 创建快捷键 ctrl+? -->
