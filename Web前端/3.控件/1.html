<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>表单标签</title>
    </head>
    <body>
        <!--form标签来划定一个表单区域
            cation: 数据的提交地址
            method: 提交方式
                    get: 默认是以get方式进行数据的传输, 数据会显示在url地址栏 传输数据有大小限制 相对来说不安全
                    post: 数据不通过url地址传输, 数据传输没有大小限制, 相对来说安全, 一般指定这种方式
            enctype: 如果表单当中有文件需要上传, 必须添加这个属性 ,指定属性值为"multipart/form-data" 用于文件解码
            -->
            <form action="" method="post" enctype="multipart/form-data">
                <!--表单控件 type: 指定表单属性 必须填写name属性-->
                用户名: <input type="text" name="username"> <br>
                密&nbsp;&nbsp; 码: <input type="password" name="password"> <br>

                <!--单选框 必须指定name和value属性,并且name属性必须相同-->
                性别:   <input type="radio" name="sex" value="1"> 男
                        <input type="radio" name="sex" value="0"> 女 <br>

                <!--多选框 必须指定name和value属性,并且name属性必须相同-->
                爱好:   <input type="checkbox" name="love[]" value="a"> 篮球
                        <input type="checkbox" name="love[]" value="b"> 足球
                        <input type="checkbox" name="love[]" value="c"> 乒乓球 <br>

                <!--下拉选项框 必须配合option来使用-->
                学历:   <select name="education">
                            <option value="0">小学</option>
                            <option value="1">初中</option>
                            <option value="2">高中</option>
                            <option value="3">大学</option>
                        </select> <br>

                <!--文件上传-->
                请选择需要上传的文件: <input type="file" name="file"> <br>

                <!--文本域-->
                请输入个人说明: <br>
                        <textarea name="text" id="" cols="30" rows="10">请输入个人信息</textarea> <br>

                <!--按钮-->
                        <input type="submit" value="确定">
                        <button>确定</button> <br>

                <!--重置按钮-->
                        <input type="reset" > <br>

                <!--隐藏域 不需要用户查看和填写的信息-->
                        <input type="hidden" name="id" value="0">

                <!--常用属性-->
                禁用属性:<input type="text" disabled> <br>
                不可选中:<input type="text" readonly> <br>
                提示信息:<input type="text" placeholder="提示信息"> <br>
                默认指定:<input type="radio" name="sex" value="1" checked> 男
                        <input type="radio" name="sex" value="0"> 女 <br>
            </form>
    </body>
</html>
