<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for...in</title>
</head>
<body>
    <script>
        arr=['a','b','c']

        for(i in arr){
            console.log(i,arr[i])
        }

        arr1={name:'chen',age:'26',sex:'nan'}

        for(k in arr1){
            console.log(k,arr1[k])
        }
    </script>
</body>
</html>
