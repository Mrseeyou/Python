<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>节点操作</title>
    <script src="./jQuery-1.8.3.min.js"></script>
    <style></style>
</head>
<body>
    <script>
        // 创建节点
        var oDiv=$('<div>这是新创建的元素节点</div>')

        // 添加节点 append()
        $('body').append(oDiv);
    </script>
