<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的参数问题</title>
</head>
<body>
    <script>
        // 在函数调用的是时候,不传实参函数依然可以执行,形参返回undifiend
        // 多传参数,多余的参数会省略
        // 在函数内部可以通过arguments这个属性获取所有传进来的参数,类型是数组类型

        function demo(a,b){
            console.log("函数被调用了");
            console.log(a,b);
            console.log(arguments);
            // 遍历
            for(i in arguments){
                console.log(arguments[i])
            }
        };

        demo(1,2,3,4);
    </script>
</body>
</html>
