<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style>
        .box{width:200px; height:200px; background-color:green;}
        /* 设置鼠标悬停在元素上时的状态 */
        .box:hover{background-color:red}

        /* after 在元素的尾部插入内容 */
        .box:after{content:' you'}

        /* before 在元素的头部插入内容 */
        .box:before{content:'I '}

        /*active 点击时的状态*/
        .box:active{background-color:yellow}
    </style>
</head>
<body>
    <div class="box">love</div>
</body>
</html>
