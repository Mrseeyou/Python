<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css的使用</title>

    <!--外链式, 通过link标签引入css文件, 要在head标签当中引入 推荐-->
        <!--<link rel="stylesheet" href="./104.css">-->

    <!--嵌入式 是通过style标签来写css 也要写在head 标签当中-->
        <!--<style>-->
            <!--div{width:200px; height:200px; background-color:yellow;}-->
        <!--</style>-->
</head>
<body>
    <!--内联式 同style属性来设置css样式 不推荐-->
    <div style="width:200px; height:200px; background-color:green"></div>
    <!--在css的三种使用方式中存在优先级问题,离元素越近的优先级越高-->
</body>
</html>
