<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型转换</title>
</head>
<body>
    <script>
        // 数值类型转换 Number() parseInt() parseFloat()
            //注意:当字符串当中包含任意一个非数值表示的字符串时, Nunber() 返回NaN
            //注意:当字符串当中包含非数值表示的字符串时,paresInt()和paresFloat() 从开头开始取数值,遇到非数值后面都不取 开头就是非数值 返回NaN
            var str='123a123a123';
            console.log(str,typeof(str));
            var res=Number(str);
            console.log(res,typeof(res));
            var res1=parseInt(str);
            console.log(res1,typeof(res1));
            var res2=parseFloat(str);
            console.log(res2,typeof(res2));

            // isNaN() 检测一个数据是否是一个数 如果是数 返回false 如果不是数就返回true
            var num=1;
            console.log(num,isNaN(num));
    </script>
</body>
</html>
