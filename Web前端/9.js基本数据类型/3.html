<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>布尔值数据类型转换</title>
</head>
<body>
    <script>
        // Boolean() 转换成布尔值为false的情况
            // 字符串转布尔值 空字符串 为false
                var str='';
                console.log(Boolean(str));

            // 数值类型转布尔值 0, 0.0, NaN时 为false
                var num=0;
                console.log(Boolean(num));

        // 对象转布尔型  null时 为false
            var obj=null;
            console.log(Boolean(obj))

    </script>
</body>
</html>
