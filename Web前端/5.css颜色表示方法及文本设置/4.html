<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框的圆角设置</title>
    <style>
        .box{
        width:200px;
        height:200px;
        border:3px solid red;

        /*
        设置圆角 如果单独给一个值 则是给四个角设置
        如果给两个值 则设置对角
        如果分别给值 则是从左上角 按照顺时针的顺序
        如果要设置成圆 px设置总边框边距的一半 %则设置成50
        border-radius:103px;
        border-radius:50%;
        border-radius:100px 60px 30px 10px
        */
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
