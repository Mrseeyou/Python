<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数学对象</title>
</head>
<body>
    <script>
        // 四舍五入
            var res = Math.round(3.5415);
            console.log(res);

        // 获取最大值,获取最小值
            var res1 = Math.max(111,333,888,666,444);
            console.log(res1);
            var res2 = Math.min(111,333,888,666,444);
            console.log(res2);

        // 获取绝对值
            var res3 = Math.abs(-33);
            console.log(res3);

        // 退一取整,进一取整
            var res4 = Math.floor(1.5);
            console.log(res4);
            var res5 = Math.ceil(1.5);
            console.log(res5);

        // 幂运算 用来获取x的y次方
            var res6 = Math.pow(3,3)
            console.log(res6)

        // 开放运算 返回一个数的平方根
            var res7 = Math.sqrt(49)
            console.log(res7)


    </script>
</body>
</html>
