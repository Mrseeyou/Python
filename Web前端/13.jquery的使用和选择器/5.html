<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本操作</title>
    <script src="./jQuery-1.11.1.min.js"></script>
    <style>
        #item1{
            width:100px;
            height:100px;
            border:1px solid red;
        }
    </style>
</head>
<body>
    <div id="item1">123</div>
    <script>
        <!--console.log($)-->

        // 取出html内容
        var h1 = $('div').html();
        console.log(h1);
        // 设置html内容 会覆盖原来的内容
        $('div').html('<span>456</span>');

        // 取出文本内容
        var h2 = $('div').text();
        console.log(h2)

        // 设置文本内容 会覆盖原来内容且不解析标签(以下代码运行出现的是 <span>789</span> 而不是789)
        $('div').text('<span>789</span>')
    </script>
</body>
</html>
