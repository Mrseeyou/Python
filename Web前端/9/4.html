<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运算符</title>
</head>
<body>
<script>
    // ++ 自增一  每次只加一 结果赋值给自己  -- 自减一 同理
        var a=99;
        a++;
        console.log(a);

    // + 字符串连接
        // 开头为字符串 直接做字符串连接 结果为112
        var str='1'+1+2;
        console.log(str);
        // 开头为数字 先做加法 再做字符串连接 结果为22
        var str1=1+1+'2'
        console.log(str1)
</script>
</body>
</html>
